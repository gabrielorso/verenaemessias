<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Casamento Gabivana ‚Äî RSVP & Presentes</title>
  <meta name="description" content="Confirma√ß√£o de presen√ßa e lista de presentes do casamento Gabivana." />
  <style>
    :root { --radius: 12px; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; color: #111; background: #fff; }
    header { padding: 2rem 1rem 1rem; text-align: center; }
    main { padding: 0 1rem 2rem; max-width: 980px; margin-inline: auto; }
    h1, h2, h3 { margin: .5rem 0; line-height: 1.2; }
    p { margin: .25rem 0 .75rem; }
    form, .card { border: 1px solid #e5e5e5; border-radius: var(--radius); padding: 1rem; margin: 1rem 0; background: #fff; }
    .grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); }
    .card img { width: 100%; height: 170px; object-fit: cover; border-radius: 8px; background: #f4f4f4; }
    .row { display: flex; gap: .75rem; align-items: center; }
    label { display: block; font-size: .95rem; margin: .35rem 0; }
    input, select, textarea, button {
      width: 100%; padding: .65rem .75rem; border: 1px solid #d0d0d0; border-radius: 8px; background: #fff; font: inherit;
    }
    input:focus, select:focus, textarea:focus { outline: 2px solid #cfe8ff; border-color: #9fd0ff; }
    button { cursor: pointer; border: 1px solid #d0d0d0; background: #f8f8f8; transition: background .15s; }
    button:hover { background: #f1f1f1; }
    .muted { color: #666; }
    .ok { color: #107b4e; }
    .err { color: #b00020; }
    .tag { display:inline-block; padding:.15rem .5rem; border:1px solid #ddd; border-radius:999px; font-size:.8rem; color:#444; }
    .spacer { height: .5rem; }
    footer { padding: 1.5rem; text-align: center; color: #666; font-size: .9rem; }
  </style>
</head>
<body>
  <header>
    <h1>Casamento Gabivana</h1>
    <p class="muted">Confirme sua presen√ßa e, se quiser, escolha um presente ‚ô•</p>
  </header>

  <main>
    <section aria-labelledby="rsvp-title">
      <h2 id="rsvp-title">RSVP</h2>
      <form id="rsvpForm" novalidate>
        <label>Nome completo
          <input name="name" autocomplete="name" required>
        </label>
        <label>E-mail
          <input type="email" name="email" autocomplete="email" required>
        </label>
        <label>Telefone/WhatsApp
          <input name="phone" autocomplete="tel">
        </label>
        <label>Vai comparecer?
          <select name="attending" required>
            <option value="">Selecione‚Ä¶</option>
            <option>Sim</option>
            <option>N√£o</option>
          </select>
        </label>
        <div class="row">
          <label style="flex:1">Adultos
            <input type="number" name="adults" min="0" value="1" inputmode="numeric">
          </label>
          <label style="flex:1">Crian√ßas
            <input type="number" name="children" min="0" value="0" inputmode="numeric">
          </label>
        </div>
        <label>Mensagem (opcional)
          <textarea name="message" rows="3" placeholder="Alguma observa√ß√£o, restri√ß√£o alimentar, etc."></textarea>
        </label>
        <button type="submit">Enviar confirma√ß√£o</button>
        <div id="rsvpMsg" role="status" aria-live="polite" style="margin-top:.5rem"></div>
      </form>
    </section>

    <section aria-labelledby="gifts-title">
      <h2 id="gifts-title">Lista de Presentes</h2>
      <p class="muted">Os itens dispon√≠veis aparecem abaixo. Quando esgotar, somem automaticamente.</p>
      <div id="gifts" class="grid" aria-live="polite">
        <small class="muted">Carregando‚Ä¶</small>
      </div>
      <div id="giftMsg" role="status" aria-live="polite" style="margin-top:.5rem"></div>
    </section>
  </main>

  <footer>
    <span class="tag">Gabivana Wedding</span>
  </footer>

  <script>
    // üîó Cole aqui a URL do seu Apps Script Web App (produ√ß√£o) que TERMINA EM /exec
    const API = 'https://script.google.com/macros/s/AKfycbzpgKG6r1Uo9pq3CwNuoAYSQLtVVDUSHGDkLrVha6EMaXP_cBxSpADdzhSJqK_m0zR_Qg/exec';

    const giftsEl = document.getElementById('gifts');
    const giftMsg = document.getElementById('giftMsg');
    const rsvpForm = document.getElementById('rsvpForm');
    const rsvpMsg = document.getElementById('rsvpMsg');

    function formatBRL(v) {
      if (v === null || v === undefined || v === '') return '';
      const num = Number(String(v).replace(',', '.'));
      if (isNaN(num)) return String(v);
      return num.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    async function loadGifts() {
      giftsEl.innerHTML = '<small class="muted">Carregando‚Ä¶</small>';
      try {
        const res = await fetch(API + '?action=gifts', { method: 'GET' });
        // se a permiss√£o estiver errada, o GAS pode devolver HTML (login); tratamos isso
        const ct = res.headers.get('content-type') || '';
        const text = await res.text();
        if (!ct.includes('application/json')) {
          giftsEl.innerHTML = '<span class="err">Erro ao carregar presentes (verifique permiss√µes do Apps Script e se a URL termina em /exec).</span>';
          console.warn('Resposta n√£o JSON do GAS:', text.slice(0, 500));
          return;
        }
        const data = JSON.parse(text);
        const gifts = data.gifts || [];
        if (!gifts.length) {
          giftsEl.innerHTML = '<div class="card"><strong>Todos os presentes j√° foram escolhidos üéâ</strong><p class="muted">Muito obrigado pelo carinho!</p></div>';
          return;
        }
        giftsEl.innerHTML = gifts.map(g => {
          const price = g.price ? `<p><strong>${formatBRL(g.price)}</strong></p>` : '';
          const desc = g.description ? `<p class="muted">${g.description}</p>` : '';
          const img  = g.image_url ? `<img src="${g.image_url}" alt="${g.title}">` : '';
          const shop = g.buy_link ? `<p><a href="${g.buy_link}" target="_blank" rel="noopener">Ver detalhe/loja</a></p>` : '';
          return `
            <article class="card" aria-label="${g.title}">
              ${img}
              <h3>${g.title}</h3>
              ${desc}
              ${price}
              <p><small class="muted">Dispon√≠veis: ${g.remaining}</small></p>
              <div class="row" role="group" aria-label="Reservar ${g.title}">
                <input type="number" min="1" max="${g.remaining}" value="1" id="qty_${g.id}" aria-label="Quantidade para reservar">
                <button type="button" onclick="reserve('${g.id}')">Reservar</button>
              </div>
              ${shop}
            </article>
          `;
        }).join('');
      } catch (e) {
        console.error(e);
        giftsEl.innerHTML = '<span class="err">Erro de conex√£o ao carregar presentes.</span>';
      }
    }

    // POST urlencoded (sem header Content-Type expl√≠cito) -> evita preflight/CORS
    async function reserve(gift_id) {
      giftMsg.textContent = '';
      const qtyInput = document.getElementById('qty_' + gift_id);
      const qty = Math.max(1, Number(qtyInput?.value || 1));

      const name = prompt('Seu nome completo:') || '';
      const email = prompt('Seu e-mail (para confirma√ß√£o):') || '';
      if (!name || !email) {
        giftMsg.innerHTML = '<span class="err">Nome e e-mail s√£o obrigat√≥rios.</span>';
        return;
      }

      try {
        const body = new URLSearchParams({
          action: 'reserve',
          gift_id: gift_id,
          qty: String(qty),
          name: name,
          email: email
        });
        const res = await fetch(API, { method: 'POST', body });
        const ct = res.headers.get('content-type') || '';
        const txt = await res.text();
        if (!ct.includes('application/json')) {
          giftMsg.innerHTML = '<span class="err">Erro ao reservar (verifique o Apps Script).</span>';
          console.warn('Resposta n√£o JSON (reserve):', txt.slice(0, 500));
          await loadGifts();
          return;
        }
        const data = JSON.parse(txt);
        if (data.ok) {
          giftMsg.innerHTML = '<span class="ok">Presente reservado com sucesso! Obrigado üíö</span>';
          await loadGifts(); // recarrega para atualizar "Dispon√≠veis"
        } else {
          giftMsg.innerHTML = '<span class="err">' + (data.error || 'N√£o foi poss√≠vel reservar') + '</span>';
          await loadGifts();
        }
      } catch (e) {
        console.error(e);
        giftMsg.innerHTML = '<span class="err">Erro de conex√£o.</span>';
      }
    }
    window.reserve = reserve;

    rsvpForm.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      rsvpMsg.textContent = '';

      // valida√ß√£o m√≠nima
      const required = ['name','email','attending'];
      for (const n of required) {
        const el = rsvpForm.elements[n];
        if (!el || !el.value) {
          rsvpMsg.innerHTML = '<span class="err">Preencha os campos obrigat√≥rios.</span>';
          el?.focus();
          return;
        }
      }

      try {
        const fd = new FormData(rsvpForm);
        fd.append('action', 'rsvp');
        const body = new URLSearchParams(fd);
        const res = await fetch(API, { method: 'POST', body });
        const ct = res.headers.get('content-type') || '';
        const txt = await res.text();
        if (!ct.includes('application/json')) {
          rsvpMsg.innerHTML = '<span class="err">Erro ao enviar RSVP (verifique o Apps Script).</span>';
          console.warn('Resposta n√£o JSON (rsvp):', txt.slice(0, 500));
          return;
        }
        const data = JSON.parse(txt);
        if (data.ok) {
          rsvpMsg.innerHTML = '<span class="ok">RSVP enviado. Obrigado!</span>';
          rsvpForm.reset();
        } else {
          rsvpMsg.innerHTML = '<span class="err">N√£o foi poss√≠vel enviar o RSVP.</span>';
        }
      } catch (e) {
        console.error(e);
        rsvpMsg.innerHTML = '<span class="err">Erro de conex√£o.</span>';
      }
    });

    // carrega a lista de presentes ao abrir
    loadGifts();
  </script>
</body>
</html>
